    webiopi().ready( initialize_webiopi );
});

<body>
<div align="center">
    <div id="box">
        <span id="touchArea"><canvas id="canvas" oncontextmenu="return false;"></canvas></span>
        <span id="slider_servo"></span>
    </div>
</div>

<p>android、iPhone、iPadの場合: タッチしている間だけモーターは回転し、タッチを離すと静止します（タッチ動作）。</p>

<p>タッチ非サポートのPCの場合: マウスをクリックした位置により、モーターが回転を開始します。中央付近をクリックしないとモーターは止まりません（クリック動作）。</p>

<p>WindowsタブレットのMicrosoft Edge/Internet Explorer/Google Chromeの場合: 上記のタッチ動作 + クリック動作。</p>

<p>WindowsタブレットのFirefoxの場合: 上記のクリック動作のみ。</p>

</body>
